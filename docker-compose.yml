version: '3.6'

volumes:
  gcars_data:
    driver: local
services:
  gcars_postgresdb:
    image: postgres
    environment:
      POSTGRES_USER: gcars_user
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: gcars
    volumes:
      - gcars_data:/var/lib/postgresql/data
    ports:
      - 5433:5432
  app:
    build: .
    environment:
      POSTGRES_USER: gcars_user
      POSTGRES_PASSWORD: 12345
      POSTGRES_HOST: gcars_postgresdb
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: gcars
    ports:
      - 8087:8087
    depends_on:
      - gcars_postgresdb
    links:
      - gcars_postgresdb